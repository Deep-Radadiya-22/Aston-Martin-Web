<html lang="en">

<body>
    <div class="bg mb-5">
        <div>
            <h6 style="font-size: 12px;">OWNERS</h6>
            <h1>Aston Martin<br>Owner's Guides</h1>
        </div>
    </div>
    <div class="row g-0 p-md-5 p-3 " style="display: flex; justify-content: space-between;">
        <div class="col-md-5 col-12">
            <div>
                <h5>Owner's Guides</h5>
                <p style="color: gray;">Access your Aston Martin Owner's Guide using the search function below.
                    Downloadable guides may
                    differ
                    from the printed version, and may include features not available in your vehicle.</p>
                <h5>Select your model and model year</h5>
            </div>
            <div class="row">
                <div class="col-md-7 col-12">
                    <label>Model *</label>
                    <input type="text" placeholder="Select model" class="w-100">
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-12">
                    <label>Year</label>
                    <select style="font-size: 14px;" class="w-100">
                        <option>Select year</option>
                        <option>18mY</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-12">
                    <label>Language</label>
                    <select style="font-size: 14px; " class="w-100">
                        <option>Select Language</option>
                        <option>English</option>
                        <option>Gujarati</option>
                        <option>Hindi</option>
                    </select>
                </div>
            </div>
            <div class="btns">
                <a href="#">SEARCH</a>
            </div>
        </div>
        <div class="col-md-6 col-12" style="margin-top: 50px;">
            <img src="assets/asset 1.webp" class="w-100" style="max-height: 800px; object-fit: cover;">
        </div>
    </div>
    <div class="px-md-5 px-3" style="margin:100px 0px 50px 0px;">
        <h6 style="margin-bottom: 30px;">ASTON MARTIN</h6>
        <div style="border: 1px solid black;"></div>
    </div>

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        AOS.init();
